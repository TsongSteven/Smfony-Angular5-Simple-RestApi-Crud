<div class="row">
  <div class="col-md-6">
    <form class="form-horizontal" #postForm="ngForm" (ngSubmit)="onSubmit(postForm)" >
    <input type="hidden" name="id" #id = "ngModel" [(ngModel)]="post.id">
      <div class="form-group">
        <label>Topic</label>
        <input type="text" class="form-control" name="topic" #topic = "ngModel" [(ngModel)]="post.topic" required>
      </div>
      <div class="form-group">
        <label>Description</label>
        <textarea class="form-control" name="description" #description = "ngModel" [(ngModel)]="post.description" required></textarea>
      </div>
      <div class="form-group">
        <button class="btn btn-primary" [disabled]="!postForm.valid">Submit</button>
      </div>
    </form>
  </div>
  <div class="col-md-6">
    <div >
      <h1>List of Post</h1>
  
      <table class="table">
        <tr *ngFor="let post of data">
          <td>Topic: {{post.topic}}</td>
          <td>Desc: {{post.description}}</td>
          <td><a class="btn btn-primary" (click)="edit(post)">Edit</a></td>
          <td><a class="btn btn-danger" (click)="delete(post.id)">Delete</a></td>
        </tr>
      </table>
    </div>
  </div>
</div>
